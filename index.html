<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R.F.S</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">R.F.S</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
        <h3 class="score-subtitle" id="scoreSubtitle">
          First to score 5 points wins the game
        </h3>
        <div class="score-container">
          <div class="score-box">
            <div class="sign" id="humanSign">❔</div>
            <p class="score" id="humanScore">Human: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="aiSign">❔</div>
            <p class="score" id="aiScore">AI: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-box" id="rockBtn">
          <div class="sign">🪨</div>
        </button>
        <button class="btn btn-box" id="paperBtn">
          <div class="sign">📃</div>
        </button>
        <button class="btn btn-box" id="scissorsBtn">
          <div class="sign">✂️</div>
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Made by
        <script>
          document.write(new Date().getFullYear())
        </script>
        lilhalzy
      </p>
    </footer>
    <div class="modal" id="endGameModal">
      <p class="modal-title" id="endGameMsg"></p>
      <button class="btn btn-restart" id="restartBtn"></button>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
